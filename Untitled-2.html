<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>

    <h2>Exemplo de Tabela em HTML</h2>

    <table border="5">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>28</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>João</td>
                <td>34</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>22</td>
                <td>Belo Horizonte</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
